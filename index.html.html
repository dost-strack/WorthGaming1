<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ü–æ–π–º–∞–π –∫–≤–∞–¥—Ä–∞—Ç ‚Äî —Å —Ä–µ–∫–æ—Ä–¥–∞–º–∏</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    #game {
        width: 500px;
        height: 400px;
        background: #ffffff;
        border: 2px solid #000;
        position: relative;
        overflow: hidden;
    }

    #box {
        width: 40px;
        height: 40px;
        background: red;
        position: absolute;
        cursor: pointer;
        display: none;
    }

    #score, #timer {
        position: absolute;
        top: 10px;
        font-size: 20px;
        font-weight: bold;
    }

    #score { left: 10px; }
    #timer { right: 10px; }

    #leaderboard {
        padding: 20px;
        background: #fff;
        border: 2px solid #000;
        width: 300px;
        margin-top: 20px;
        display: none;
    }

    #leaderboard h2 {
        margin: 0 0 10px;
        text-align: center;
    }
</style>
</head>

<body>

<div>
    <div id="game">
        <div id="score">–û—á–∫–∏: 0</div>
        <div id="timer">–í—Ä–µ–º—è: 30</div>
        <div id="box"></div>
    </div>

    <div id="leaderboard"></div>
</div>

<script>
let game = document.getElementById("game");
let box = document.getElementById("box");
let scoreEl = document.getElementById("score");
let timerEl = document.getElementById("timer");
let leaderboardEl = document.getElementById("leaderboard");

let score = 0;
let timeLeft = 30;
let gameActive = true;

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–≤–∞–¥—Ä–∞—Ç –∫–∞–∂–¥—ã–µ 800 –º—Å
let boxInterval = setInterval(() => {
    if (!gameActive) return;

    let x = Math.random() * (game.clientWidth - 40);
    let y = Math.random() * (game.clientHeight - 40);

    box.style.left = x + "px";
    box.style.top = y + "px";
    box.style.display = "block";
}, 800);

// –ö–ª–∏–∫ –ø–æ –∫–≤–∞–¥—Ä–∞—Ç—É
box.onclick = function () {
    if (!gameActive) return;
    score++;
    scoreEl.textContent = "–û—á–∫–∏: " + score;
    box.style.display = "none";
};

// –¢–∞–π–º–µ—Ä
let timerInterval = setInterval(() => {
    if (!gameActive) return;

    timeLeft--;
    timerEl.textContent = "–í—Ä–µ–º—è: " + timeLeft;

    if (timeLeft <= 0) {
        endGame();
    }
}, 1000);


// –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
function endGame() {
    gameActive = false;
    box.style.display = "none";

    clearInterval(timerInterval);
    clearInterval(boxInterval);

    saveScore(score);
    showLeaderboard();
}


// ==== –õ–ò–î–ï–†–ë–û–†–î ====

function saveScore(score) {
    let records = JSON.parse(localStorage.getItem("records")) || [];

    records.push(score);
    records.sort((a, b) => b - a); // —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —É–±—ã–≤–∞–Ω–∏—é

    if (records.length > 5) records.length = 5; // —Ö—Ä–∞–Ω–∏–º —Ç–æ–ø-5

    localStorage.setItem("records", JSON.stringify(records));
}

function showLeaderboard() {
    let records = JSON.parse(localStorage.getItem("records")) || [];

    leaderboardEl.style.display = "block";
    leaderboardEl.innerHTML = "<h2>üèÜ –†–µ–∫–æ—Ä–¥—ã</h2>";

    if (records.length === 0) {
        leaderboardEl.innerHTML += "<p>–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</p>";
        return;
    }

    leaderboardEl.innerHTML += "<ol>" +
        records.map(r => `<li>${r} –æ—á–∫–æ–≤</li>`).join("") +
        "</ol>";
}
</script>

</body>
</html>
